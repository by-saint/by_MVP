<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Plataforma de IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #E0E0E0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background-color: #1E1E1E; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #BBBBBB; }
        input { width: 100%; padding: 12px; background-color: #2C2C2C; border: 1px solid #444; border-radius: 8px; color: #E0E0E0; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: linear-gradient(90deg, #8A2BE2, #6b21a8); border: none; border-radius: 8px; color: #FFFFFF; font-size: 18px; font-weight: 600; cursor: pointer; }
        #message { margin-top: 15px; font-weight: 600; min-height: 24px; }
        .msg-success { color: #2ecc71; } .msg-error { color: #ff4757; }
        .switch-form { margin-top: 20px; }
        .switch-form a { color: #007BFF; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Criar Nova Conta</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <p id="message"></p>
        <div class="switch-form">
            <p>Já tem uma conta? <a href="/login.html">Faça o login</a></p>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const SUPABASE_URL = "https://edxsgmchmwtpgnoxgrkb.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkeHNnbWNobXd0cGdub3hncmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NjMyMjYsImV4cCI6MjA3NjAzOTIyNn0.TPM9xK6UrpQ_0IyoC-GHvCoXu9Ur4HN9IrFPdV8VEDs";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const signupForm = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signUp({ email, password });

            if (error) {
                messageEl.textContent = 'Erro ao criar conta. Verifique os dados.';
                messageEl.className = 'msg-error';
            } else {
                messageEl.textContent = 'Conta criada com sucesso! Faça o login agora.';
                messageEl.className = 'msg-success';
                signupForm.reset();
            }
        });
    </script>
</body>
</html>
