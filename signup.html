<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Criar Conta</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
    .btn { background: #28a745; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; }
    .link { text-align: center; margin-top: 15px; }
    .link a { color: #0b74de; text-decoration: none; }
    #msg { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crie sua Conta</h1>
    <p style="text-align: center; font-size: 14px; color: #666;">Use o mesmo e-mail que você usou no checkout da Kiwify.</p>
    <div id="signup-form">
      <label for="su-email">Email</label>
      <input id="su-email" type="email" placeholder="seu@email.com" />

      <label for="su-password">Senha</label>
      <input id="su-password" type="password" />

      <label for="su-niche">Escolha seu objetivo principal</label>
      <select id="su-niche">
        <option value="saude">Saúde e Estética</option>
        <option value="estudos">Estudos e Performance</option>
      </select>

      <button id="signup-btn" class="btn">Cadastrar e Entrar</button>
      <div id="msg"></div>
      <div class="link">
        <p>Já tem uma conta? <a href="/login.html">Entre aqui</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ====== CONFIGURE AQUI ======
    const SUPABASE_URL = 'SUPABASE_URL_HERE';
    const SUPABASE_ANON_KEY = 'SUPABASE_ANON_KEY_HERE';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // ============================

    const el = id => document.getElementById(id);

    el('signup-btn').onclick = async () => {
      el('msg').innerText = '';
      const email = el('su-email').value.trim();
      const password = el('su-password').value;
      const niche = el('su-niche').value;

      if (!email || !password) {
        el('msg').innerText = 'Por favor, preencha todos os campos.';
        return;
      }

      // O 'niche' é passado em 'options.data'
      // O trigger no Supabase vai usar essa informação para criar o perfil.
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            niche: niche
          }
        }
      });
      
      if (error) {
        el('msg').innerText = 'Erro: ' + error.message;
        return;
      }
      
      // Cadastro bem-sucedido, redireciona para o index, que levará para a página correta.
      window.location.replace('/');
    };
  </script>
</body>
</html>
