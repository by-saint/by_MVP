<html lang="pt-br">

  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
  </style>
</head>
<body>
  <p>Carregando sua área de membros...</p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ====== CONFIGURAÇÃO CORRIGIDA ======
    const SUPABASE_URL = 'https://edxsgmchmwtpgnoxgrkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkeHNnbWNobXd0cGdub3hncmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NjMyMjYsImV4cCI6MjA3NjAzOTIyNn0.TPM9xK6UrpQ_0IyoC-GHvCoXu9Ur4HN9IrFPdV8VEDs';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // ===================================

    (async function checkSessionAndRedirect() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        window.location.replace('/login.html');
        return;
      }

      const { data: profile, error } = await supabase
        .from('profiles')
        .select('niche')
        .eq('id', session.user.id)
        .single();

      if (error || !profile) {
        await supabase.auth.signOut();
        window.location.replace('/login.html');
        return;
      }

      if (profile.niche === 'saude') {
        window.location.replace('/membros-saude.html');
      } else if (profile.niche === 'estudos') {
        // Futuramente, redirecionar para 'membros-estudos.html'
        window.location.replace('/login.html'); 
      } else {
        window.location.replace('/login.html');
      }
    })();
  </script>
</body>
