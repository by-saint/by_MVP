<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Carregando...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
  </style>
</head>
<body>
  <p>Carregando sua área de membros...</p>

  <script type="module">
    // IMPORTANTE: Agora importa a conexão do "Cofre"
    import { supabase } from './supabase-client.js';
    
    // As chaves do Supabase foram REMOVIDAS daqui.

    (async function checkSessionAndRedirect() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        window.location.replace('/login.html');
        return;
      }

      const { data: profile, error } = await supabase
        .from('profiles')
        .select('niche')
        .eq('id', session.user.id)
        .single();

      if (error || !profile) {
        await supabase.auth.signOut();
        window.location.replace('/login.html');
        return;
      }

      if (profile.niche === 'saude') {
        window.location.replace('/membros-saude.html');
      } else if (profile.niche === 'estudos') {
        // Futuramente, redirecionar para 'membros-estudos.html'
        window.location.replace('/login.html'); 
      } else {
        window.location.replace('/login.html');
      }
    })();
  </script>
</body>
</html>
